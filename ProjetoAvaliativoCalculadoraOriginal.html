<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        .calculadora {
            background: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        #visor {
            width: 100%;
            height: 50px;
            text-align: right;
            font-size: 1.5em;
            margin-bottom: 10px;
            padding: 5px;
            background: lightgray;
        }
        .botoes {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        .botoes button {
            width: 60px;
            height: 60px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            background: gray;
        }
        .operador {
            background: gray;
        }
        .limpar {
            background: gray;
        }
        .igual {
            background: gray;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <input type="text" id="visor" disabled>
        <div class="botoes">
            <button class="limpar" onclick="limpar()">C</button>
            <button class="operador" onclick="adicionar('/')">/</button>
            <button class="operador" onclick="adicionar('*')">*</button>
            <button class="operador" onclick="adicionar('-')">-</button>
            <button onclick="adicionar('7')">7</button>
            <button onclick="adicionar('8')">8</button>
            <button onclick="adicionar('9')">9</button>
            <button class="operador" onclick="adicionar('+')">+</button>
            <button onclick="adicionar('4')">4</button>
            <button onclick="adicionar('5')">5</button>
            <button onclick="adicionar('6')">6</button>
            <button class="igual" onclick="calcular()">=</button>
            <button onclick="adicionar('1')">1</button>
            <button onclick="adicionar('2')">2</button>
            <button onclick="adicionar('3')">3</button>
            <button onclick="adicionar('0')" style="grid-column: span 4;">0</button>
        </div>
    </div>
    <script>
        function adicionar(valor) {
            document.getElementById('visor').value += valor;
        }

        function calcular() {
            try {
                document.getElementById('visor').value = eval(document.getElementById('visor').value);
            } catch (e) {
                alert('Expressão inválida!');
                limpar();
            }
        }

        function limpar() {
            document.getElementById('visor').value = '';
        }
    </script>
</body>
</html>
